<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/bitcore-lib.min.js"></script>
  <script src="js/jquery-2.2.2.min.js"></script>
  <script src="js/qrcode.min.js"></script>
  <script src="js/jsbw.js"></script>
</head>
<body>
  <h1>JS Blockchain Writer</h1>
  <p>Change address : <input type="text" id="chaddre"><a href="https://webqr.com/" target="_blank"><img id="scan" src="img/qrscan.png"></a>(optional)</p>
  <p>Text to write : <input type="text" id="textw"></p>
  <p>Enter the text you want to write in the blockchain.<br>Then sent any amount to the address provided (at least 16000 satoshi).<br>The script will automatically send the money back to you.</p>
  <p><button type="button" id="gobut">Go</button></p>
  <div id="qrcode"></div>
  <p id="disp">Enter Text and press Go</p>
  <p id="tx"></p>
 </body>
